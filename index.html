<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <section class="container">
      <label>Nhập số nguyên</label>
      <form class="custom col-8">
        <input type="number" placeholder="Nhập số nguyên" id="number" />
        <button type="button" class="btn btn-style" onclick="addNumber()">
          Thêm số
        </button>
      </form>
      <div id="listNumber"></div>
      <!-- 1. Tổng các số dương trong mảng. -->
      <div class="row mt-4">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="tinhTongSoDuong()"
          >
            1. Tổng số nguyên dương
          </button>
        </div>
        <div class="col-7" id="tongSoNguyenDuong"></div>
      </div>

      <!-- 2. Đếm có bao nhiêu số dương trong mảng. -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="demSoDuong()"
          >
            2. Đếm số nguyên dương
          </button>
        </div>
        <div class="col-7" id="demSoNguyenDuong"></div>
      </div>

      <!-- 3. Tìm số nhỏ nhất trong mảng. -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="timSoNhoNhat()"
          >
            3. Tìm số nhỏ nhất
          </button>
        </div>
        <div class="col-7" id="soNhoNhat"></div>
      </div>

      <!-- 4. Tìm số dương nhỏ nhất trong mảng -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="timSoDuongNhoNhat()"
          >
            4. Tìm số dương nhỏ nhất
          </button>
        </div>
        <div class="col-7" id="soDuongNhoNhat"></div>
      </div>

      <!-- 5. Tìm số chẵn cuối cùng trong mảng. Nếu mảng không có giá trị chẵn thì trả về -1 -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="timSoChanCuoiCung()"
          >
            5. Tìm số chẵn cuối cùng trong mảng
          </button>
        </div>
        <div class="col-7" id="soChanCuoiCung"></div>
      </div>

      <!-- 6. Đổi chỗ 2 giá trị trong mảng theo vị trí (Cho nhập vào 2 vị trí muốn đổi chỗ giá trị) -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="doiChoGiaTri()"
          >
            6. Đổi chỗ 2 giá trị trong mảng
          </button>
        </div>
        <div class="col-7" id="doiCho"></div>
        <form class="custom mb-4 col-8">
          <input
            style="margin: 0 15px; border-radius: 8px;"
            type="number"
            placeholder="Vị trí thứ 1"
            class="col-6 form-control"
            id="vt1"
          />
          <input
            style="margin: 0 15px; border-radius: 8px;"
            type="number"
            placeholder="Vị trí thứ 2"
            class="col-6 form-control"
            id="vt2"
          />
        </form>
      </div>

      <!-- 7. Sắp xếp mảng theo thứ tự tăng dần -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="sapXepThuTuTangDan()"
          >
            7. Sắp xếp theo thứ tự tăng dần
          </button>
        </div>
        <div class="col-7" id="thuTuTangDan"></div>
      </div>

      <!-- 8. Tìm số nguyên tố đầu tiên trong mảng. Nếu mảng không có số nguyên tố thì trả về – 1 -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="timSoNguyenToDauTienTrongMang()"
          >
            8. Tìm số nguyên tố đầu tiên trong mảng
          </button>
        </div>
        <div class="col-7" id="soNguyenToDauTien"></div>
      </div>

      <!-- 9. Nhập thêm 1 mảng số thực, tìm xem trong mảng có bao nhiêu số nguyên? -->
      <div class="row">
        <div class="col-12 flex-column px-4">
          <label class="mb-4">Nhập số thực</label>
          <form class="custom col-8">
            <input type="number" placeholder="Nhập số thực" id="number2" />
            <button type="button" class="btn btn-style" onclick="addNumber2()">
              Thêm số
            </button>
          </form>
        </div>
        <div class="col-12" id="listNumber2"></div>
        <div class="col-5 mb-4 mt-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="demSoNguyen()"
          >
            9. Số lượng số nguyên trong mảng
          </button>
        </div>
        <div class="col-7 mt-4" id="soLuongSoNguyen"></div>
      </div>

      <!-- 10. So sánh số lượng số dương và số lượng số âm xem số nào nhiều hơn -->
      <div class="row">
        <div class="col-5 mb-4">
          <button
            type="button"
            class="btn btn-primary col-8"
            onclick="soSanhSoLuong()"
          >
            10. So sánh số lượng số dương và số âm
          </button>
        </div>
        <div class="col-7">
          <div id="soLuongSoAm"></div>
          <div id="soLuongSoDuong"></div>
          <div id="ketLuan"></div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js"></script>
  </body>
</html>
